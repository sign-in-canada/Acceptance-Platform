<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    template="/WEB-INF/incl/layout/login-template.TBS.xhtml">

    <ui:define name="head">
        <meta name="description" content="TBS Drawbridge" />
    </ui:define>

    <ui:define name="pageTitle">
        Error
    </ui:define>

    <ui:param name="showGlobalMessages" value="false" />

    <ui:define name="body">
        <div class="container-fluid" style="padding-bottom: 5%; width: 50%; height: 50%;">
            <div class="row">
                <div class="text-center col-sm-12">
                    <div class="section">
                        <h1
                            style="font-size: 3em; font-weight: bold; font-family: Arial">
                            OOPS</h1>
                    </div>
                    <div class="section text-center">
                        <p>
                            <h:outputFormat value="#{msgs['error.unexpectedError']}">
                                <f:param value="#{pageService.currentDateTime}" />
                            </h:outputFormat>
                        </p>
                        <div class="body text-center">
                            <h:messages id="globalMessage" styleClass="message text-center"
                                errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
                                globalOnly="true" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
