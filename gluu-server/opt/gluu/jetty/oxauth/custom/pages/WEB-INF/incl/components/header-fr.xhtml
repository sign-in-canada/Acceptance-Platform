<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="global-header">
        <nav>
            <ul id="wb-tphp">
                <li class="wb-slc">
                    <a class="wb-sl" href="#main">Passer au contenu principal</a>
                </li>
                <li class="wb-slc">
                    <a class="wb-sl" href="#wb-info">Passer à bas de page</a>
                </li>
            </ul>
        </nav>
    </div>
    <header>
        <div id="wb-bnr" class="container">
            <section id="wb-lng" class="text-right">
                <h2 class="wb-inv">Sélection de la langue</h2>
                <div class="margin-bottom-none">
                    <a lang="en" hreflang="en" jsf:outcome="/en/${english}" class="caption"><f:param disable="#{empty param.i}" name="i" value="#{param.i}" />English</a>
                </div>
            </section>
            <div class="row">
                <div class="brand col-xs-5 col-md-4" property="publisher" typeof="GovernmentOrganization">
                    <img src="/oxauth/ext/resources/GCWeb/assets/sig-blk-fr.svg" alt="Gouvernement du Canada" property="logo" />
                    <span class="wb-inv" property="name">
                        Gouvernement du Canada /
                        <span lang="en">Government of Canada</span>
                    </span>
                    <meta property="areaServed" typeof="Country" content="Canada" />
                </div>
            </div>
        </div>
    </header>
</ui:composition>
