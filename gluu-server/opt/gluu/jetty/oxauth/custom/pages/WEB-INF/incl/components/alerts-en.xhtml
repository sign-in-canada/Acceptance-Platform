<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:fragment rendered="#{not empty facesContext.getMaximumSeverity() and facesContext.getMaximumSeverity() == FacesMessage.SEVERITY_INFO}">
        <div class="row">
            <section class="alert alert-success success-message col-xs-11 col-sm-12">
                <ui:repeat value="#{facesContext.messageList}" var="message">
                    <ui:fragment rendered="#{message.severity == FacesMessage.SEVERITY_INFO}">
                        <h5 style="padding-bottom:20px; padding-top: 20px; padding-right: 10px; line-height: 130%;" class="alert-content">
                            #{message.summary}
                        </h5>
                    </ui:fragment>
                </ui:repeat>
            </section>
        </div>
    </ui:fragment>

    <ui:fragment rendered="#{not empty facesContext.getMaximumSeverity() and facesContext.getMaximumSeverity() == FacesMessage.SEVERITY_ERROR}">
        <div class="row" style="margin-left:0px;">
            <section class="col-xs-11 mrgn-bttm-md" style="border-style: solid; border-width: 6px; border-color: #C24438; padding: 0px 20px 30px 20px;">
                <h2>There was a problem</h2>
                <p>Errors were found on this page:</p>
                <ui:repeat value="#{facesContext.messageList}" var="message" varStatus="status">
                    <ui:fragment rendered="#{message.severity == FacesMessage.SEVERITY_ERROR and !status.last}">
                        <div style="color: #A62A1E;" class="alert-content">
                            #{status.index + 1}. #{message.summary}
                        </div>
                    </ui:fragment>
                </ui:repeat>
            </section>
        </div>
    </ui:fragment>

</ui:composition>
