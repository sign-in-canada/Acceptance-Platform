<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h2 class="mini-h2s" style="margin-top:0em;">
        Utilisez l'option de connexion avec laquelle vous vous êtes inscrit</h2>
    <form jsf:id="chooser" jsf:action="#{authenticator.authenticate}" class="form">
        <h:messages styleClass="list-unstyled label label-danger wb-server-error" />
        <button jsf:id="gckey" jsf:action="#{authenticator.authenticate}" class="btn btn-primary btn-call-to-action btn-1" style="color: #333 !important;" value="gckey" type="submit">
            <i class="fab fa-canadian-maple-leaf" style="color: #333"></i>
            &#32; Ouvrez une séance au moyen de votre cléGC
        </button>
        <button jsf:id="cbs" jsf:action="#{authenticator.authenticate}" class="btn btn-primary btn-call-to-action btn-2" style="color: #333 !important;" value="cbs" type="submit">
            <i class="fas fa-university" style="color: #17599c;"></i>
            &#32; Ouvrez une séance à l’aide de votre compte bancaire en ligne (partenaire de connexion)
        </button>
        <button jsf:id="madi" jsf:action="#{authenticator.authenticate}" class="btn btn-primary btn-call-to-action btn-3" style="color: #333 !important;" value="madi" type="submit">
            <i class="fa fa-id-card" style="color: #5c35ae;"></i>
            &#32; Ouvrez une séance au moyen de "My Alberta Digital ID"
        </button>
    </form>
</ui:composition>
