<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="#{view.locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <f:view locale="#{locale}">

    <head lang="#{view.locale.language}" dir="ltr">
      <ui:include src="/WEB-INF/incl/components/head-#{view.locale.language}.xhtml" />
    </head>

    <body class="page-type-nav" vocab="http://schema.org/" typeof="WebPage">

      <ui:include src="/WEB-INF/incl/components/header-#{view.locale.language}.xhtml" />

      <main property="mainContentOfPage" class="container" typeof="WebPageElement">

        <div style="margin-top: 20px; float: right;">
          <a href="#help" aria-controls="centred-popup" role="button" class="btn btn-primary wb-lbx" style="color:#FFF">
            <span class="glyphicon glyphicon-question-sign" aria-hidden="true" style="padding-right: 5px;"></span>
            #{view.locale.language eq "en" ? "Help" : "Aide"}
          </a>
        </div>

        <section id="help" class="mfp-hide modal-dialog modal-content overlay-def">
          <header class="modal-header">
            <h2 class="modal-title">#{view.locale.language eq "en" ? "Help" : "Aide"}</h2>
          </header>
          <div class="modal-body">
            <ui:insert name="help" />
          </div>
        </section>

        <div>
          <h1 property="name" id="wb-cont">
            <ui:insert name="name" />
          </h1>

          <ui:insert name="description" />
        </div>

        <ui:insert name="chooser" />

        <div class="pagedetails">

          <ui:include src="/WEB-INF/incl/components/problem-#{view.locale.language}.xhtml" />

          <dl id="wb-dtmd">
            <dt>#{view.locale.language eq "en" ? "Date modified:&#32;" : "Date de modification&#160;:&#32;"}</dt>
            <dd>
              <time property="dateModified">2022-05-20</time>
            </dd>
          </dl>
        </div>

      </main>

      <ui:include src="/WEB-INF/incl/components/footer-#{view.locale.language}.xhtml" />

    </body>

    <script src="/oxauth/ext/resources/wet-boew/js/jquery/2.2.4/jquery.js"></script>
    <script src="/oxauth/ext/resources/wet-boew/js/wet-boew.min.js"></script>
    <script src="/oxauth/ext/resources/GCWeb/js/theme.min.js" type="text/x-javascript"></script>
    <script src="/oxauth/ext/resources/js/utils.js" type="text/x-javascript"></script>

  </f:view>
</html>
