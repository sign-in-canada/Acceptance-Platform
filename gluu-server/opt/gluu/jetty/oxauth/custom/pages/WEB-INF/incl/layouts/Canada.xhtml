<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">

  <f:view locale="#{language.localeCode}">

    <ui:debug />

    <head lang="#{language.localeCode}" dir="ltr">
      <ui:include src="/WEB-INF/incl/components/head-#{language.localeCode}.xhtml" />
      <ui:insert name="styles" />
    </head>

    <body class="page-type-nav" vocab="http://schema.org/" typeof="WebPage">

      <ui:include src="/WEB-INF/incl/components/header-#{language.localeCode}.xhtml" />

      <main property="mainContentOfPage" class="container" typeof="WebPageElement">

        <div class="col-lg-12 account-banner">
          <div class="col-md-4" style="margin-right: 2em;">
            <h1 property="name" id="wb-cont" dir="ltr">
              <ui:insert name="name" />
            </h1>
          </div>
          <div class="col-md-7" style="padding-top: 1.5em;">
            <ui:insert name="description" />
          </div>

        </div>

        <div class="clearfix"></div>

        <div class="col-lg-6 row mrgn-bttm-lg mrgn-tp-md" style="float:right !important; position: relative; z-index: 10;">
          <div class="outline" style="margin-top:1em; padding:1em;">
            <ui:insert name="chooser" />

            <ui:insert name="help" />

            <ui:insert name="register" />

          </div>
        </div>

        <div class="col-lg-6 mrgn-tp-sm">
          <ui:insert name="services" />
        </div>

        <div class="pagedetails">

          <ui:include src="/WEB-INF/incl/components/problem-#{language.localeCode}.xhtml" />

          <dl id="wb-dtmd">
            <dt>#{language.localeCode eq "en" ? "Date modified:&#32;" : "Date de modification&#160;:&#32;"}</dt>
            <dd>
              <time property="dateModified">2020-11-27</time>
            </dd>
          </dl>
        </div>

      </main>

      <ui:include src="/WEB-INF/incl/components/footer-#{language.localeCode}.xhtml" />

    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
    <script src="https://www.canada.ca/etc/designs/canada/wet-boew/js/wet-boew.min.js"></script>
    <script src="https://www.canada.ca/etc/designs/canada/wet-boew/js/theme.min.js" type="text/x-javascript"></script>
    <script src="/oxauth/ext/resources/js/languageAPI.js" type="text/x-javascript"></script>
    <script src="/oxauth/ext/resources/js/utils.js" type="text/x-javascript"></script>
    <script>
      $(document).ready(setLanguage('#{language.localeCode eq "en" ? "eng" : "fra"}', function() {}));
    </script>

  </f:view>
</html>
