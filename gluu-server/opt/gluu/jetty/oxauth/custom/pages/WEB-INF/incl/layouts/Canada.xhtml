<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<html lang="#{view.locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <f:view locale="#{locale}">

    <head lang="#{view.locale.language}" dir="ltr">
      <ui:include src="/WEB-INF/incl/components/head-#{view.locale.language}.xhtml" />
      <ui:insert name="styles" />
    </head>

    <body class="page-type-nav" vocab="http://schema.org/" typeof="WebPage">

      <ui:include src="/WEB-INF/incl/components/header-#{view.locale.language}.xhtml" />

      <main property="mainContentOfPage" class="container" typeof="WebPageElement">
        <section class="container">
            <h1 property="name" id="wb-cont" dir="ltr" class="gc-thickline">Sign in to
              <ui:insert name="name" />
            </h1>
            <ui:insert name="description" />
      </section>

        <section class="container">
          <div class="well well-sm brdr-rds-0">
            <div class="panel panel-default mrgn-bttm-0 brdr-rds-0">
              <div class="panel-body">
                <h2 class="wb-inv"><ui:insert name="name" /> access</h2>
                <div class="cnjnctn-type-or cnjnctn-md mrgn-tp-0">
                  <div class="cnjnctn-col">
                    <ui:insert name="chooser" />
                    <ui:insert name="help" />
                  </div>
                  <div class="cnjnctn-col cnjnctn-col-60">
                    <ui:insert name="register" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <div class="pagedetails">

          <ui:include src="/WEB-INF/incl/components/problem-#{view.locale.language}.xhtml" />

          <dl id="wb-dtmd">
            <dt>#{view.locale.language eq "en" ? "Date modified:&#32;" : "Date de modification&#160;:&#32;"}</dt>
            <dd>
              <time property="dateModified">2022-07-13</time>
            </dd>
          </dl>
        </div>

      </main>

      <ui:include src="/WEB-INF/incl/components/footer-#{view.locale.language}.xhtml" />

    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
    <script src="/oxauth/ext/resources/wet-boew/js/wet-boew.min.js"></script>
    <script src="/oxauth/ext/resources/GCWeb/js/theme.min.js" type="text/x-javascript" integrity="sha256-IHzMFPGBTJCKpC+mG8g/OR5zDei9TNqrlO/yD/+Kw9k= sha512-jwinup4nXZ6lzcPwURPOWtLstLa6o36/ZSIrNaO0/qpEQUDQe2UMGYq3L6a7POSa+B8WSGaH+bPgyvZ2w92Lqg=="></script>
    <script src="/oxauth/ext/resources/js/utils.js" type="text/x-javascript"></script>
    <ui:insert name="scripts" />
  </f:view>
</html>
