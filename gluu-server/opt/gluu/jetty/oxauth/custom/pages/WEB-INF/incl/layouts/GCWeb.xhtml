<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <f:view locale="#{locale}">

    <head lang="#{view.locale.language}" dir="ltr">
      <ui:include src="/WEB-INF/incl/components/head-#{view.locale.language}.xhtml" />

      <ui:insert name="styles" />

    </head>

    <body class="page-type-nav" vocab="http://schema.org/" typeof="WebPage">

      <ui:include src="/WEB-INF/incl/components/header-#{view.locale.language}.xhtml" />

      <main property="mainContentOfPage" class="container" typeof="WebPageElement">

        <ui:insert name="content" />

        <div class="pagedetails">

          <ui:include src="/WEB-INF/incl/components/problem-#{language.localeCode}.xhtml" />

          <dl id="wb-dtmd">
            <dt>#{language.localeCode eq "en" ? "Date modified:&#32;" : "Date de modification&#160;:&#32;"}</dt>
            <dd>
              <time property="dateModified">2022-01-07</time>
            </dd>
          </dl>
        </div>

      </main>

      <ui:include src="/WEB-INF/incl/components/footer-#{language.localeCode}.xhtml" />

    </body>

    <script src="/oxauth/ext/resources/wet-boew/js/jquery/2.2.4/jquery.js"></script>
    <script src="/oxauth/ext/resources/wet-boew/js/wet-boew.min.js"></script>
    <script src="/oxauth/ext/resources/GCWeb/js/theme.min.js" type="text/x-javascript"></script>
    <script src="/oxauth/ext/resources/js/utils.js" type="text/x-javascript"></script>
    <ui:insert name="scripts" />
  </f:view>
</html>
