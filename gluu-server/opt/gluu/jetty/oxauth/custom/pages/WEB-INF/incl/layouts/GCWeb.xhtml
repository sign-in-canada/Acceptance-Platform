<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="#{view.locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <f:view locale="#{locale}">

    <head lang="#{view.locale.language}" dir="ltr">
      <ui:include src="/WEB-INF/incl/components/head-#{view.locale.language}.xhtml" />

      <ui:insert name="styles" />

    </head>

    <body class="page-type-nav" vocab="http://schema.org/" typeof="WebPage" style="height:100%; margin:0; min-height: 100vh; display: flex; flex-direction: column;">

      <ui:include src="/WEB-INF/incl/components/header-#{view.locale.language}.xhtml" />

      <main property="mainContentOfPage" class="container" typeof="WebPageElement" id="main">

        <ui:insert name="content" />

        <div class="pagedetails">

          <dl id="wb-dtmd">
            <dt>#{view.locale.language eq "en" ? "Date modified:&#32;" : "Date de modification&#160;:&#32;"}</dt>
            <dd>
              <time property="dateModified">2023-06-08</time>
            </dd>
          </dl>
        </div>

      </main>

      <ui:include src="/WEB-INF/incl/components/footer-#{view.locale.language}.xhtml" />

    </body>

    <script src="/oxauth/ext/resources/wet-boew/js/jquery/2.2.4/jquery.js"></script>
    <script src="/oxauth/ext/resources/wet-boew/js/wet-boew.min.js"></script>
    <script src="/oxauth/ext/resources/GCWeb/js/theme.min.js" type="text/x-javascript" integrity="sha256-IHzMFPGBTJCKpC+mG8g/OR5zDei9TNqrlO/yD/+Kw9k= sha512-jwinup4nXZ6lzcPwURPOWtLstLa6o36/ZSIrNaO0/qpEQUDQe2UMGYq3L6a7POSa+B8WSGaH+bPgyvZ2w92Lqg=="></script>
    <script src="/oxauth/ext/resources/js/utils.js" type="text/x-javascript"></script>
    <script src="https://kit.fontawesome.com/eacc308001.js" crossorigin="anonymous"></script>

    <ui:insert name="scripts" />
  </f:view>
</html>
