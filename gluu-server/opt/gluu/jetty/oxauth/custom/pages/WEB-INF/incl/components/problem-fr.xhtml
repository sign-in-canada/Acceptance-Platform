<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html [
  <!ENTITY nbsp "&#xa0;">
]>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html">
  <div class="row">
    <div class="col-sm-6 col-md-5 col-lg-4">
      <details class="brdr-0">
        <summary class="btn btn-default text-center">Signaler un problème sur cette page</summary>
        <div class="well row">
          <div class="gc-rprt-prblm">
            <div class="gc-rprt-prblm-frm gc-rprt-prblm-tggl">
              <form action="/gc/services/notify">
                <fieldset>
                  <legend>
                    <span class="field-name">Veuillez cocher toutes les réponses
                    pertinentes&nbsp;:</span>
                  </legend>
                  <div class="checkbox">
                    <label for="gc-rprt-prblm-f1">
                      <input type="checkbox" name="problem1" value="Yes" id="gc-rprt-prblm-f1" />
                      Un lien, un bouton ou une vidéo ne
                    fonctionne pas
                    </label>
                    <input name="problem1" type="hidden" value="No" />
                  </div>
                  <div class="checkbox">
                    <label for="gc-rprt-prblm-f2">
                      <input type="checkbox" name="problem2" value="Yes" id="gc-rprt-prblm-f2" />
                      Il y a une erreur d'orthographe ou de
                    grammaire
                    </label>
                    <input name="problem2" type="hidden" value="No" />
                  </div>
                  <div class="checkbox">
                    <label for="gc-rprt-prblm-f3">
                      <input type="checkbox" name="problem3" value="Yes" id="gc-rprt-prblm-f3" />
                      Les renseignements sont incomplets
                    </label>
                    <input name="problem3" type="hidden" value="No" />
                  </div>
                  <div class="checkbox">
                    <label for="gc-rprt-prblm-f4">
                      <input type="checkbox" name="problem4" value="Yes" id="gc-rprt-prblm-f4" />
                      L'information n'est plus à jour ou est
                    erronée
                    </label>
                    <input name="problem4" type="hidden" value="No" />
                  </div>
                  <div class="checkbox">
                    <label for="gc-rprt-prblm-f5">
                      <input type="checkbox" name="problem5" value="Yes" id="gc-rprt-prblm-f5" />
                      Je n'arrive pas à trouver ce que je
                    cherche
                    </label>
                    <input name="problem5" type="hidden" value="No" />
                  </div>
                  <div class="checkbox">
                    <label for="gc-rprt-prblm-f6">
                      <input type="checkbox" name="problem6" value="Yes" id="gc-rprt-prblm-f6" />
                      Autre problème qui ne figure pas sur cette
                    liste
                    </label>
                    <input name="problem6" type="hidden" value="No" />
                  </div>
                </fieldset>
                <button type="submit" id="reportPbSubmit" class="btn btn-primary wb-toggle" data-toggle='{"stateOff": "hide", "stateOn": "show", "selector": ".gc-rprt-prblm-tggl"}'>Soumettre</button>
              </form>
            </div>
            <div class="gc-rprt-prblm-thnk gc-rprt-prblm-tggl hide">
              <h3>Merci de votre aide!</h3>
              <p>
                Vous ne recevrez pas de réponse. Pour toute question, s’il vous plaît
                <a href="https://www.canada.ca/fr/contact.html">contactez-nous</a>
                .
              </p>
            </div>
          </div>
        </div>
      </details>
    </div>
  </div>
</ui:composition>
