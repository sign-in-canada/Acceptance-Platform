<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  template="/WEB-INF/incl/layouts/GCWeb.xhtml">

  <f:metadata>
    <c:set var="step" value="manage" scope="request"/>
    <c:set var="locale" value="fr-CA" scope="request"/>
    <f:viewAction action="#{authenticator.prepareAuthenticationForStep}" onPostBack="true"/>
  </f:metadata>

  <ui:param name="title" value="Edit phone number" />
  
  <ui:param name="english" value="edit" />
  <ui:param name="locale" value="fr" />

  <ui:define name="name">
    <ui:include src="/WEB-INF/incl/content/default/name-#{language.localeCode}.xhtml" />
  </ui:define>

  <ui:define name="styles">
    <style>

      label{
        font-weight: 600;
        font-size: 20px;
      }

      li + li {
        margin-top: 20px;
      }

      .continue-button{
        background-color: var(--gcds-button-primary-default-background);
        color: var(--gcds-button-primary-default-text); 
        min-height: 48px;
        white-space: normal;
        border-radius: 4.16px;
        border-width:0px;
      }

      .continue-button:hover{
        background-color: var(--gcds-color-blue-700);
      }

      .continue-button:focus{
        background-color: var(--gcds-brand-focus);
        box-shadow: inset 0px 0px 0px 3px var(--gcds-color-grayscale-0);
      }

      .continue-button:hover.continue-button:focus{
        background-color: var(--gcds-brand-default-text);
        box-shadow: inset 0px 0px 0px 3px var(--gcds-color-grayscale-0);
      }

      .continue-button:active{
        background-color: var(--gcds-color-grayscale-1000);
      }

      .manage-button{
        background-color: var(--gcds-color-grayscale-0);
        color: var(--gcds-button-secondary-default-text); 
        min-height: 48px;
        white-space: normal;
        border-radius: 4.16px;
        border-width: 2px;
        border-color: var(--gcds-color-blue-700);
        text-align: center;
        margin-bottom: 0px;
        vertical-align: middle;
        padding-left:8px;
        padding-right: 8px;
      }

      .manage-button:hover{
        background-color: var(--gcds-button-secondary-hover-background);
      }

      .manage-button:focus{
        background-color: var(--gcds-brand-focus);
        box-shadow: inset 0px 0px 0px 3px var(--gcds-color-grayscale-0);
        color: var(--gcds-button-primary-default-text); 
      }

      .manage-button:active.manage-button:focus{
        background-color: var(--gcds-brand-default-text);
        box-shadow: inset 0px 0px 0px 3px var(--gcds-color-grayscale-0);
      }
    </style>
  </ui:define>

  <ui:define name="content">
    <div class="container" style="max-width:630px; margin: 0 auto; padding-top:20px;">
      <div class="row">
        <div class="col-lg-12 mrgn-tp-md mrgn-bttm-md" style="padding-left:0px;">
          <a jsf:outcome="/fr/gerer" class="link-text"><img src="\oxauth\ext\resources\assets\arrow-left.svg" class="mrgn-rght-sm"/>Retour</a>
        </div>
      </div>
      <div class="row">
        <h1 property="name" id="wb-cont" class="gc-thickline mrgn-tp-xl">Modifier le numéro de téléphone</h1>
      </div>
      <div class="row">
        <ul style="list-style: none; padding-left: 0px; margin-top:30px;" class="col-lg-12">
          <li class="row">
              <p class="col-xs-10 col-lg-10">
                <strong><span class="registered-mfa">#{identity.getWorkingParameter('mobiles')[param.i].display}</span></strong>
                <ui:fragment rendered="#{param.i == 0}">
                  <br class="visible-xs hidden-sm" />
                  <span class="default-label caption">Par défaut</span>
                </ui:fragment>
              <br/>
              Code à 6 chiffres par messagerie
              </p>
          </li>
        </ul>
      </div>  
      <div class="row">
          <form jsf:id="edit" jsf:action="#{authenticator.authenticate}" class="form-horizontal" style="padding-left:0px; padding-right:0px;">
            <nav class="mrgn-bttm-lg" role="navigation">
              <h2 class="wb-inv">La navigation</h2>
              <div class="row">
                <div class="col-xs-12">
                    <button jsf:id="makedefault" jsf:action="#{authenticator.authenticate}" rendered="${param.i > 0}" class="continue-button col-xs-12 col-sm-4 mrgn-rght-md mrgn-tp-md body">
                      <f:param name="i" value="#{param.i}" />
                      Définir par défaut
                    </button>
                    <button jsf:id="replace" jsf:outcome="/fr/supprimerhb" rendered="#{identity.getWorkingParameter('mobiles').size() == 1}" class="manage-button col-xs-12 col-sm-3 mrgn-tp-md body">
                      <f:param name="i" value="#{param.i}" />
                      Remplacer
                    </button>
                    <button jsf:id="delete" jsf:outcome="/fr/supprimerhb" rendered="#{identity.getWorkingParameter('mobiles').size() > 1}" class="manage-button col-xs-12 col-sm-3 mrgn-tp-md mrgn-rght-lg body">
                      <f:param name="i" value="#{param.i}" />
                      Supprimer
                    </button>
                </div>
              </div>
            </nav>
          </form>
      </div>
  </div>
  </ui:define>

</ui:composition>
