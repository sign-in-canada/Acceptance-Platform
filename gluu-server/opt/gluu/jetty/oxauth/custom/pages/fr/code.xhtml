<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/incl/layouts/GCWeb.xhtml">

  <f:metadata>
    <f:viewAction action="#{authenticator.prepareAuthenticationForStep}" />
    <f:viewAction action="#{language.setLocaleCode('fr')}" />
  </f:metadata>

  <ui:param name="title" value="#{identity.getWorkingParameter('mfaMethod') == 'email' ? 'Vérifiez votre messagerie' : 'Regarde tes messages'}" />
  <ui:param name="locale" value="fr" />
  <ui:param name="step" value="oob" />

  <ui:define name="name">
    <ui:include src="/WEB-INF/incl/content/default/name-#{view.locale.language}.xhtml" />
  </ui:define>

  <ui:define name="content">
    <div class="container">
      <h1 property="name" id="wb-cont" dir="ltr" class="gc-thickline">#{identity.getWorkingParameter('mfaMethod') == 'email' ? 'Vérifiez votre messagerie' : 'Regarde tes messages'}</h1>
    </div>

    <div class="container">
      <div class="col-md-4">
        <div class="wb-frmvld">
          <form jsf:id="oob" jsf:action="#{authenticator.authenticate}" class="form">
            
            <div class="form-group">
              <label for="code" class="required">
                Entrez le 
                <span class="field-name">code</span>
                 à 6 chiffres que nous vous avons envoyé par
                 #{identity.getWorkingParameter('mfaMethod') == 'email' ? 'e-mail' : 'SMS'}
              </label>
              <h:message for="code" errorClass="list-unstyled label label-danger"/>
              <h:message for="resend" infoClass="list-unstyled label label-success"/>
              <input id="code" jsf:id="code" type="text" audocomplete="one-time-code" inputmode="numeric" data-rule-digits="true" data-rule-minlength="6" data-rule-maxlength="6" class="form-control" placeholder="Code à 6 chiffres" />
            </div>
            <div class="row">
            <button jsf:id="signin" id="signin" jsf:action="#{authenticator.authenticate}" class="btn btn-default btn-primary pull-right">Continuez vers le site</button>
            <button jsf:id="cancel" id="cancel" jsf:action="#{authenticator.authenticate}" class="btn btn-default pull-left">Annuler</button>
          </div>
            <div class="row">
              <p class="text-center">
              <a jsf:id="resend" jsf:action="#{authenticator.authenticate}">Renvoyer le code</a>
            </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </ui:define>

</ui:composition>
