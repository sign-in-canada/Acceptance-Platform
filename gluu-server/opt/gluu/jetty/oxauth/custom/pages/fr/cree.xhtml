<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="/WEB-INF/incl/layouts/GCWeb.xhtml">

  <f:metadata>
    <c:set var="step" value="created" scope="request"/>
    <c:set var="locale" value="fr-CA" scope="request"/>
    <f:viewAction action="#{authenticator.prepareAuthenticationForStep}" />
    <f:importConstants type="javax.faces.application.FacesMessage" />
  </f:metadata>

  <ui:param name="title" value="Votre méthode de connexion a été créée" />
  <ui:param name="english" value="created" />
  <ui:param name="locale" value="fr" />

  <ui:define name="name">
    <ui:include src="/WEB-INF/incl/content/default/name-#{language.localeCode}.xhtml" />
</ui:define>

  <ui:define name="content">
    
  <div class="container container-width mrgn-tp-lg">

    <div class="row col-sm-6 col-md-12 col-lg-12">
      <ui:include src="/WEB-INF/incl/components/alerts-fr.xhtml" />

      <div class="row">
        <h1 property="name" id="wb-cont" class="gc-thickline mrgn-tp-md">Votre méthode de connexion a été créée</h1>
      </div>
      <p class="row mrgn-tp-md"> 
      Vous pouvez passer à #{language.getMessage(identity.getWorkingParameter('content').concat('.name'))}.
      </p>
      <div class="row">
        <form jsf:id="result" class="form-horizontal">
          <nav class="mrgn-bttm-lg" role="navigation">
            <h2 class="wb-inv">La navigation</h2>
              <div class="col-xs-12 col-sm-3 mrgn-tp-md" style="padding: 0px;">
                <button jsf:id="continue" type="submit"
                  jsf:action="#{authenticator.authenticate}" class="primary-button">Continuer</button>
              </div>
          </nav>
        </form>
      </div>
  </div>
</div>
  </ui:define>

</ui:composition>
