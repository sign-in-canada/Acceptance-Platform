<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:h="http://xmlns.jcp.org/jsf/html"
  template="/WEB-INF/incl/layouts/GCWeb.xhtml">

  <f:metadata>
    <f:viewAction action="#{authenticator.prepareAuthenticationForStep}" />
  </f:metadata>

  <ui:param name="title" value="Add your security key" />
  <ui:param name="otherLanguage" value="enregistrer/jeton" />

  <ui:define name="name">
    <ui:include src="/WEB-INF/incl/content/default/name-#{language.localeCode}.xhtml" />
  </ui:define>

  <ui:define name="content">
    <h1 property="name" id="wb-cont">Secure your account</h1>
    <h2>Do you have a security key?</h2>
    <p>If you have a security key you can also add that to your account. Signing in wih a security key is more convenient and secure.</p>
    <h:messages styleClass="list-unstyled label label-danger wb-server-error" />
    <form method="post" action="#{request.contextPath}/postlogin.htm" id="fido2_add" onsubmit="return false">
      <input type="hidden" name="fido2Registration" id="fido2Registration" />
    </form>
    <div class="row">
      <div class="col-md-5">
        <img src="/oxauth/ext/resources/assets/yubikeyincomputer.png" alt="Inserted Security Key" />
      </div>
      <div class="col-md-7">
        <br></br>
        <div class="row">
        </div>
      <br></br>
        <div class="row">
        
</div>
      </div>
    </div>
    <br />
    <button class="btn btn-primary" onclick="startAttestation()">Yes, add my security key</button>
    <form jsf:id="FIDOregister" class="form-horizontal" jsf:action="#{authenticator.authenticate}">
      <nav class="mrgn-bttm-lg" role="navigation">
        <h2 class="wb-inv">Document navigation</h2>
        <ul class="pager">
          <li class="pull-left">
            <button jsf:id="Cancel" class="btn btn-default" jsf:action="#{authenticator.authenticate}">No thanks</button>
          </li>
        </ul>
      </nav>
    </form>
  </ui:define>

  <ui:define name="scripts">
    <script src="/oxauth/ext/resources/js/base64js.js" />
		<script src="/oxauth/ext/resources/js/base64url.js" />
		<script src="/oxauth/ext/resources/js/webauthn.js" />
    <script>
			function startAttestation() {
        var attestation_request = ${identity.getWorkingParameter('fido2_attestation_request')};
				console.log('Executing get attestation Fido2 request', attestation_request);

				request = JSON.parse(attestation_request);
        request.authenticatorSelection.userVerification = 'discouraged'
        console.log('Executing modified attestation Fido2 request', JSON.stringify(request));
				webauthn.createCredential(request).then(data => {
					document.getElementById('fido2Registration').value = JSON.stringify(webauthn.responseToObject(data));

					document.getElementById('fido2_add').submit();
				}).catch((err) => {
					console.error('Registration failed', err);
					
					if (err.name === 'NotAllowedError') {
						if (request.excludeCredentials &amp;&amp; (request.excludeCredentials.length > 0)) {
							console.error('Credential creation failed, probably because an already registered credential is avaiable.');
						} else {
							console.error('Credential creation failed for an unknown reason.');
						}
					} else if (err.name === 'InvalidStateError') {
						console.log("This authenticator is not registered for the account '${identity.user.userId}'. Please try again with a registered authenticator.");
					} else if (err.name === 'AbortError') {
						console.log('This operation is canceled by user.');
				    } else if (err.message) {
						console.log(err.name + ' : ' + err.message);
					} else if (err.messages) {
						console.log(err.messages);
					}

					return false;
				});
			}


    </script>
  </ui:define>
</ui:composition>
