<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/incl/layouts/GCWeb.xhtml">

  <f:metadata>
    <f:viewAction action="#{authenticator.prepareAuthenticationForStep}" />
    <f:viewAction action="#{language.setLocaleCode('en')}" />
  </f:metadata>

  <ui:param name="title" value="Enter your one time code" />
  <ui:param name="step" value="oob" />
  <ui:param name="locale" value="en" />

  <ui:define name="name">
    <ui:include src="/WEB-INF/incl/content/default/name-#{view.locale.language}.xhtml" />
  </ui:define>

  <ui:define name="content">
    <div class="container">
      <h1 property="name" id="wb-cont" dir="ltr" class="gc-thickline">Enter your one-time code</h1>
    </div>

    <div class="container">
      <div class="col-md-6">
        <div class="panel panel-default mrgn-bttm-0 brdr-rds-0">
          <div class="panel-body">
            <div class="wb-frmvld">
              <form jsf:id="oob" jsf:action="#{authenticator.authenticate}" class="form">
                <div class="form-group">
                  <h:message for="code" errorClass="list-unstyled label label-danger wb-server-error" layout="table" />
                  <label for="code" class="required">
                    Enter your
                    <span class="field-name">one-time code</span> <strong class="required" aria-hidden="true">(required)</strong>
                  </label>
                  <input id="code" jsf:id="code" type="number" required="required" audocomplete="one-time-code" inputmode="numeric" data-rule-digits="true" data-rule-minlength="6" data-rule-maxlength="6" class="form-control" placeholder="Enter your one-time code" />
                </div>
                <button jsf:id="signin" jsf:action="#{authenticator.authenticate}" class="btn btn-default btn-primary pull-left">Sign in</button>
              </form>
            </div>
            <form jsf:id="navigate" jsf:action="#{authenticator.authenticate}" class="form">
                <button jsf:id="cancel" jsf:action="#{authenticator.authenticate}" class="btn btn-default pull-right">Cancel</button>
              </form>
          </div>
        </div>
      </div>
    </div>
  </ui:define>
</ui:composition>
