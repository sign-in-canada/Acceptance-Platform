<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  template="/WEB-INF/incl/layouts/GCWeb.xhtml">

  <f:metadata>
    <c:set var="step" value="othermethod" scope="request" />
    <f:viewAction action="#{authenticator.prepareAuthenticationForStep}" />
    <f:viewAction action="#{language.setLocaleCode('en')}" />
  </f:metadata>

  <ui:param name="title" value="Choose another method" />
  <ui:param name="step" value="othermethod" />
  <ui:param name="locale" value="en" />

  <ui:define name="name">
    <ui:include src="/WEB-INF/incl/content/default/name-#{language.localeCode}.xhtml" />
  </ui:define>

  <ui:define name="styles">
    <style>
      button{
        background-color: var(--gcds-button-primary-default-background);
        color: var(--gcds-button-primary-default-text); 
        min-height: 52px;
        min-width: 100%;
        white-space: normal;
        border-radius: 4.16px;
        border-width:0px;
      }

      button:hover{
        background-color: var(--gcds-color-blue-700);
      }

      button:focus{
        background-color: var(--gcds-brand-focus);
        box-shadow: inset 0px 0px 0px 3px var(--gcds-color-grayscale-0);
      }

      button:hover.button:focus{
        background-color: var(--gcds-button-primary-default-background);
        box-shadow: inset 0px 0px 0px 3px var(--gcds-color-grayscale-0);
      }

      button:active{
        background-color: var(--gcds-color-grayscale-1000);
      }

      label{
        font-weight: 600;
        font-size: 20px;
      }
    </style>
  </ui:define>

  <ui:define name="content">

    <div class="container mrgn-tp-lg" style="max-width:630px;">
      <div class="row">

        <div class="col-sm-12 col-md-12 col-lg-12">
          <div class="row">
            <h1 property="name" id="wb-cont" class="gc-thickline mrgn-tp-md">Choose another method</h1>
          </div>
          <p class="mrgn-bttm-md mrgn-tp-md row">To help keep your account safe, we want to make
            sure itâ€™s really you trying to sign in.
            <br /> <br />
            You can manage your methods once you sign in.
          </p>
          <div class="row">
            <form jsf:id="othermethod" jsf:action="#{authenticator.authenticate}" class="form">
              <fieldset class="mfa-fieldset">
                <div class="row">
                  <legend class="body" style="padding-left:15px; font-weight:600;">Choose how you
                    want to sign in:</legend>
                </div>
                <div class="row wb-eqht">
                  <ui:repeat value="#{identity.getWorkingParameter('mobiles')}" var="mobile">
                    <div class="col-md-12">
                      <section class="hght-inhrt mrgn-tp-md">
                        <div class="gc-chckbxrdio radio mrgn-lft-md">
                          <input type="radio" p:name="othermethod:method" jsf:id="mobiledefault"
                            value="mobile:#{mobile.index}" p:id="mobile:#{mobile.index}"
                            class="radio mrgn-lft-md" jsf:rendered="#{mobile.index == 0}"
                            checked="checked" required="required" />
                          <input type="radio" p:name="othermethod:method" jsf:id="mobile"
                            value="mobile:#{mobile.index}" p:id="mobile:#{mobile.index}"
                            class="radio mrgn-lft-md" jsf:rendered="#{mobile.index != 0}" />
                          <label for="mobile:#{mobile.index}">
                            <div class="row">
                              <p class="col-xs-12">
                                <strong>
                                  <span class="registered-mfa">${mobile.display}</span>
                                </strong>
                                <ui:fragment
                                  rendered="#{mobile.index == 0}">
                                  <span class="default-label caption">Default</span>
                                </ui:fragment>
                                <br />
                                6-digit SMS code </p>
                            </div>
                          </label>
                        </div>
                      </section>
                    </div>
                  </ui:repeat>

                  <ui:fragment rendered="${identity.getWorkingParameter('code-available')}">
                    <div class="col-md-12">
                      <section class="hght-inhrt mrgn-tp-md">
                        <div class="gc-chckbxrdio radio mrgn-lft-md">
                          <input type="radio" p:name="othermethod:method" p:id="code"
                            jsf:value="code" />
                          <label for="code" style="width:99%;">
                            <div class="row" style="width:99%;">
                              <div class="col-xs-11 col-md-7">
                                <p>
                                  <strong>Backup code</strong>
                                </p>
                                <p class="radio-box-description">
                                  Preset 8-character code
                                </p>
                              </div>
                              <!-- <div class="col-md-3 col-md-offset-1">
                                <p>
                                    <span class="default-label caption">Default</span>
                                </p>
                              </div> -->
                            </div>
                          </label>
                        </div>
                      </section>
                    </div>
                  </ui:fragment>

                  <c:if test="${facesContext.getMessageList('secure:select').size() gt 0}">
                    <div class="col-md-12">
                      <section class="hght-inhrt mrgn-lft-sm mrgn-tp-md">
                        <div class="label label-danger wb-server-error">
                          <p>
                            <h:message for="select" />
                          </p>
                        </div>
                      </section>
                    </div>
                  </c:if>
                </div>
              </fieldset>
              <nav class="row" role="navigation">
                <h2 class="wb-inv">Navigation</h2>
                <div class="col-xs-12 col-sm-3 mrgn-tp-lg mrgn-bttm-lg ">
                  <button jsf:id="continue" type="submit"
                    jsf:action="#{authenticator.authenticate}" class="body">Continue</button>
                </div>
                <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5 mrgn-bttm-lg mrgn-tp-md"
                  style="text-align:center;">
                  <a href="" class="link-text body">I don't have any of these</a>
                </div>
              </nav>
            </form>
          </div>
          <!-- <div class="row mrgn-tp-lg">
          <div class="col-sm-6 col-md-5 col-lg-12 mrgn-bttm-lg" style="padding-left:0px;">
            <a href="" class="link-text">I don't have any of these</a>
          </div>
        </div> -->

        </div>
      </div>
    </div>
  </ui:define>

</ui:composition>
