<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:h="http://xmlns.jcp.org/jsf/html"
  template="/WEB-INF/incl/layouts/GCWeb.xhtml">

  <f:metadata>
    <f:viewAction action="#{authenticator.prepareAuthenticationForStep}" />
    <f:viewAction action="#{language.setLocaleCode('en')}" />
  </f:metadata>

  <ui:param name="title" value="Setup complete" />
  <ui:param name="locale" value="en" />

  <ui:define name="name">
    <ui:include src="/WEB-INF/incl/content/default/name-#{language.localeCode}.xhtml" />
  </ui:define>

  <ui:define name="content">
    <h1 property="name" id="wb-cont">Replace your MFA</h1>
    <section class="alert alert-success">
      <h2>Setup complete</h2>
      <p>You have successfully deleted the old authenticator.</p>
    </section>
    <h:messages styleClass="list-unstyled label label-danger wb-server-error" />
    <br />
    <form jsf:id="mfaSuccessReplaceNav" class="form-horizontal">
      <nav class="mrgn-bttm-lg" role="navigation">
        <h2 class="wb-inv">Navigation</h2>
        <ul class="pager">
          <li class="pull-right">
            <button jsf:id="continue" class="btn btn-primary" rel="next" type="submit"
              jsf:action="#{authenticator.authenticate}">Continue to create a new authenticator</button>
          </li>
        </ul>
      </nav>
    </form>
  </ui:define>

</ui:composition>
