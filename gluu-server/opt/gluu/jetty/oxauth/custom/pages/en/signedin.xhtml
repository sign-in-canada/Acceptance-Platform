<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:h="http://xmlns.jcp.org/jsf/html"
  template="/WEB-INF/incl/layouts/GCWeb.xhtml">

  <f:metadata>
    <f:viewAction action="#{authenticator.prepareAuthenticationForStep}" />
    <f:viewAction action="#{language.setLocaleCode('en')}" />
  </f:metadata>

  <ui:param name="title" value="" />
  <ui:param name="step" value="signedin" />
  <ui:param name="locale" value="en" />

  <ui:define name="name">
    <ui:include src="/WEB-INF/incl/content/default/name-#{language.localeCode}.xhtml" />
  </ui:define>

  <ui:define name="styles">
    <style>
      .continue-button{
        background-color: var(--gcds-button-primary-default-background);
        color: var(--gcds-button-primary-default-text); 
        min-height: 48px;
        white-space: normal;
        border-radius: 4.16px;
        border-width:0px;
        min-width:100%;
      }

      .continue-button:hover{
        background-color: var(--gcds-color-blue-700);
      }

      .continue-button:focus{
        background-color: var(--gcds-brand-focus);
        box-shadow: inset 0px 0px 0px 3px var(--gcds-color-grayscale-0);
      }

      .continue-button:hover.continue-button:focus{
        background-color: var(--gcds-brand-default-text);
        box-shadow: inset 0px 0px 0px 3px var(--gcds-color-grayscale-0);
      }

      .continue-button:active{
        background-color: var(--gcds-color-grayscale-1000);
      }

      .manage-button{
        background-color: var(--gcds-color-grayscale-0);
        color: var(--gcds-button-secondary-default-text); 
        min-height: 48px;
        white-space: normal;
        border-radius: 4.16px;
        border-width: 2px;
        border-color: var(--gcds-color-blue-700);
        text-align: center;
        margin-bottom: 0px;
        vertical-align: middle;
        padding-left:8px;
        padding-right: 8px;
        min-width:100%
      }

      .manage-button:hover{
        background-color: var(--gcds-button-secondary-hover-background);
      }

      .manage-button:focus{
        background-color: var(--gcds-brand-focus);
        box-shadow: inset 0px 0px 0px 3px var(--gcds-color-grayscale-0);
        color: var(--gcds-button-primary-default-text); 
      }

      .manage-button:hover.manage-button:focus{
        background-color: var(--gcds-brand-default-text);
        box-shadow: inset 0px 0px 0px 3px var(--gcds-color-grayscale-0);
      }

      .manage-button:active.manage-button:focus{
        background-color: var(--gcds-brand-default-text);
      }

    </style>
  </ui:define>

  <ui:define name="content">
      <h1 property="name" id="wb-cont" class="gc-thickline">You have successfully signed in</h1>
    <p>
    You can proceed to #{language.getMessage(identity.getWorkingParameter('content').concat('.name'))}.
    </p>
    <form jsf:id="result" class="form-horizontal">
      <nav class="mrgn-bttm-lg" role="navigation">
        <h2 class="wb-inv">Navigation</h2>
        <div class="row">
          <div class="col-xs-12 col-sm-2 col-md-1 col-lg-1 mrgn-rght-md mrgn-tp-md">
            <button jsf:id="continue" class="btn btn-primary continue-button" type="submit"
            jsf:action="#{authenticator.authenticate}">Continue</button>
          </div>
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3 mrgn-tp-md">
            <button jsf:id="managemfa" class="manage-button" type="submit"
            jsf:outcome="/en/manage.xhtml">Manage 2-step verification</button>
          </div>
          </div>
      </nav>
    </form>
  </ui:define>

</ui:composition>
