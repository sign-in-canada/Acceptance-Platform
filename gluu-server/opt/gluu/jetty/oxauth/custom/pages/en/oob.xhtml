<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="/WEB-INF/incl/layouts/GCWeb.xhtml">

  <f:metadata>
    <f:viewAction action="#{authenticator.prepareAuthenticationForStep}" />
    <f:viewAction action="#{language.setLocaleCode('en')}" />
  </f:metadata>

  <ui:param name="title" value="Enter the 6-digit code - #{language.getMessage(identity.getWorkingParameter('content').concat('.name'))}" />
  <ui:param name="step" value="oob" />
  <ui:param name="locale" value="en" />

  <ui:define name="name">
    <ui:include src="/WEB-INF/incl/content/default/name-#{view.locale.language}.xhtml" />
  </ui:define>

  <ui:define name="styles">
    <style>
      button{
        background-color: var(--gcds-button-primary-default-background);
        color: var(--gcds-button-primary-default-text); 
        min-height: 52px;
        min-width: 100%;
        white-space: normal;
        border-radius: 4.16px;
        border-width:0px;
      }

      button:hover{
        background-color: var(--gcds-color-blue-700);
      }

      button:focus{
        background-color: var(--gcds-brand-focus);
        box-shadow: inset 0px 0px 0px 3px var(--gcds-color-grayscale-0);
      }

      button:active{
        background-color: var(--gcds-color-grayscale-1000);
      }

      button:hover.button:focus{
        background-color: var(--gcds-button-primary-default-background);
        box-shadow: inset 0px 0px 0px 3px var(--gcds-color-grayscale-0);
      }

      label{
        font-weight: 600;
        font-size: 20px;
      }
    </style>
  </ui:define>

  <ui:define name="content">

    <div class="container mrgn-tp-lg">
      <div class="row">
        <div class="col-sm-6 col-md-5 col-lg-12 mrgn-bttm-lg" style="padding-left:0px;">
          <a href="https://dev2-auth.id.alpha.canada.ca/oxauth/en/registeroob.htm" class="link-text"><i class="fa-solid fa-chevron-left fa-sm" style="color: #26374a; padding-right:5px;"></i>Edit phone number</a>
        </div>
      </div>

      <!-- <div class="col-sm-6 col-md-5 col-lg-4">
        <c:if test="${identity.getWorkingParameter('oobChannel') == 'email'}">
          <div class="text-center hidden-xs visible-sm visible-md visible-lg mfa-input-image">
            <img src="\oxauth\ext\resources\assets\desktop-check-email.png" alt="An open envelope with a piece of paper sticking out that has a red #1 notification badge on top. Underneath is a bubble with 6 asterisks." class="mrgn-bttm-lg mrgn-tp-lg mfa-input-image-desktop"/>
          </div>
        </c:if>
        <c:if test="${identity.getWorkingParameter('oobChannel') == 'sms'}">
          <div class="text-center hidden-xs visible-sm visible-md visible-lg">
            <img src="\oxauth\ext\resources\assets\desktop-text-message-graphic.png" alt="a mobile phone with a speech bubble that has six asterisks on it" class="mrgn-bttm-lg mrgn-tp-lg mfa-input-image-desktop"/>
          </div>
        </c:if>
    </div> -->

      <div class="row">
        
      <div class="col-sm-6 col-md-5 col-lg-5 padding-left:0px;">
        <div class="row">
        <h1 property="name" id="wb-cont" dir="ltr" class="gc-thickline">Verify your #{identity.getWorkingParameter('oobChannel') == 'sms' ? 'phone number' : 'email address'}</h1>
        </div>
        <div class="row mrgn-tp-md mrgn-bttm-md">
          <p>We just sent a text message with a 6-digit verification code to: <strong>#{identity.getWorkingParameter('oobDisplay')}</strong>.</p>
        </div>
        <c:if test="${empty identity.getWorkingParameter('oobContact')}">
          <div class="row mrgn-bttm-md">
            <a href="">Try another method</a>
          </div>
        </c:if>
        <div class="wb-frmvld mrgn-tp-lg">
          <form jsf:id="oob" jsf:action="#{authenticator.authenticate}" class="form">
            <c:if test="${facesContext.getMessageList('oob:resend').size() gt 0}">
              <div class="alert alert-success">
                <p>
                  <h:message for="resend"/>
                </p>
              </div>
            </c:if>
            <!-- <div class="text-center visible-xs hidden-sm hidden-md hidden-lg">
              <c:if test="${identity.getWorkingParameter('oobChannel') == 'email'}">
                <img src="\oxauth\ext\resources\assets\check-email.png" alt="An open envelope with a piece of paper sticking out that has a red #1 notification badge on top. Underneath is a bubble with 6 asterisks." class="mrgn-bttm-lg mfa-input-image-mobile"/>
              </c:if>
              <c:if test="${identity.getWorkingParameter('oobChannel') == 'sms'}">
                <img src="\oxauth\ext\resources\assets\text-message-graphic.png" alt="A mobile phone with a speech bubble that has six asterisks on it" class="mrgn-bttm-lg mfa-input-image-mobile"/>
              </c:if>
            </div> -->
            <div class="row form-group mrg-tp-md">
              <div class="row">
                <div class="col-xs-12 col-sm-10 col-md-10 col-lg-8">
              <label for="code" class="mrgn-bttm-md ${facesContext.getMessageList('oob:code').size() gt 0 ? 'text-danger' : ''}">
                <!-- Enter the 6-digit
                <span class="field-name">code</span> we
                 #{identity.getWorkingParameter('oobChannel') == 'email' ? 'emailed' : 'texted'} you -->
                  6-digit code
                </label>
              <h:message for="code" errorClass="label label-danger wb-server-error"/>
              </div>
            </div>
              <div class="row">
                <div class="col-xs-12 col-sm-10 col-md-10 col-lg-8">
                  <input id="code" jsf:id="code" type="text" autocomplete="one-time-code" inputmode="numeric" data-rule-digits="true" data-rule-minlength="6" data-rule-maxlength="6" class="form-control mfa-input" />
                </div>
            </div>  
            </div>
            <div class="row">
              <div class="col-xs-12 col-sm-6 col-md-4 mrgn-tp-md" style="padding:0px;">
                <button jsf:id="signin" id="signin" jsf:action="#{authenticator.authenticate}">Continue</button>
              </div>
            </div>
            <div class="row">
              <p class="mrgn-tp-lg text-center text-sm-left text-md-left text-lg-left">
              <a jsf:id="resend" jsf:action="#{authenticator.authenticate}" style="font-size:20px;">Resend code</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
    </div>
  </ui:define>

</ui:composition>
