<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:h="http://xmlns.jcp.org/jsf/html"
  template="/WEB-INF/incl/layouts/GCWeb.xhtml">

  <f:metadata>
    <f:viewAction action="#{authenticator.prepareAuthenticationForStep}" />
    <f:viewAction action="#{language.setLocaleCode('en')}" />
  </f:metadata>

  <ui:param name="title" value="Passkey Registration Sucessful" />
  <ui:param name="step" value="result" />
  <ui:param name="locale" value="en" />

  <ui:define name="name">
    <ui:include src="/WEB-INF/incl/content/default/name-#{language.localeCode}.xhtml" />
  </ui:define>

  <ui:define name="content">
    <h1 property="name" id="wb-cont">Passkey Registration Sucessful</h1>
    <section class="alert alert-success">
      <h2>Setup complete</h2>
      <p>You have successfully registered your new Passkey.</p>
      <p>
        From now on, you no longer need to use a password to sign in. 
        Next time, simply choose to use sign in using your passkey  <ui:include src="/WEB-INF/icons/passkey.svg" /> instead of your GCkey or <em>Interac</em> password!
      </p>


    </section>
    <h:messages styleClass="list-unstyled label label-danger wb-server-error" />
    <br />
    <form jsf:id="result" class="form-horizontal">
      <nav class="mrgn-bttm-lg" role="navigation">
        <h2 class="wb-inv">Navigation</h2>
        <ul class="pager">
          <li class="pull-right">
            <button jsf:id="continue" class="btn btn-primary" type="submit"
              jsf:action="#{authenticator.authenticate}">Continue to site</button>
          </li>
        </ul>
      </nav>
    </form>
  </ui:define>

</ui:composition>
