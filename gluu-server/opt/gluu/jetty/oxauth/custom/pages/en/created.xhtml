<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:h="http://xmlns.jcp.org/jsf/html"
  template="/WEB-INF/incl/layouts/GCWeb.xhtml">

  <f:metadata>
    <f:viewAction action="#{authenticator.prepareAuthenticationForStep}" />
    <f:viewAction action="#{language.setLocaleCode('en')}" />
  </f:metadata>

  <ui:param name="title" value="Your Sign in Canada account has been created" />
  <ui:param name="step" value="created" />
  <ui:param name="locale" value="en" />

  <ui:define name="name">
    <ui:include src="/WEB-INF/incl/content/default/name-#{language.localeCode}.xhtml" />
  </ui:define>

  <ui:define name="styles">
    <style>
      button{
        background-color: var(--gcds-button-primary-default-background);
        color: var(--gcds-button-primary-default-text); 
        min-height: 52px;
        min-width: 100%;
        white-space: normal;
        border-radius: 4.16px;
        border-width:0px;
      }

      button:hover{
        background-color: var(--gcds-color-blue-700);
      }

      button:focus{
        background-color: var(--gcds-brand-focus);
        box-shadow: inset 0px 0px 0px 3px var(--gcds-color-grayscale-0);
      }

      button:active{
        background-color: var(--gcds-color-grayscale-1000);
      }

      button:hover.button:focus{
        background-color: var(--gcds-button-primary-default-background);
        box-shadow: inset 0px 0px 0px 3px var(--gcds-color-grayscale-0);
      }

      label{
        font-weight: 600;
        font-size: 20px;
      }
    </style>
  </ui:define>

  <ui:define name="content">
    
  <div class="container mrgn-tp-lg">

    <!-- <div class="col-sm-6 col-md-5 col-lg-4">
        <div class="text-center hidden-xs visible-sm visible-md visible-lg">
          <img src="\oxauth\ext\resources\assets\check-mark.svg" alt="A keypad with the numbers 1 through 9" class="mrgn-bttm-lg mrgn-tp-md mfa-input-image-desktop"/>
        </div>
    </div> -->

    <div class="row col-sm-6 col-md-5 col-lg-5">
      <div class="row">
        <section class="alert alert-success success-message">
          <h5 style="padding-top:20px; padding-bottom:20px;">Your backup phone number has been verified</h5>
        </section>
      </div>
      <div class="row">
        <h1 property="name" id="wb-cont" class="gc-thickline" style="margin-top:20px;">Your Sign in Canada account has been created</h1>
      </div>
      <p class="row" style="margin-top:20px;"> 
      You can proceed to #{language.getMessage(identity.getWorkingParameter('content').concat('.name'))}.
      </p>
      <!-- <div class="row visible-xs hidden-sm hidden-md hidden-lg">
        <img src="\oxauth\ext\resources\assets\check-mark.svg" alt="TBD" class="mrgn-bttm-lg mfa-input-image-mobile"/>
      </div> -->
      <div class="row">
        <form jsf:id="result" class="form-horizontal">
          <nav class="mrgn-bttm-lg" role="navigation">
            <h2 class="wb-inv">Navigation</h2>
              <div class="col-xs-12 col-sm-4 col-md-4 mrgn-tp-md" style="padding: 0px;">
                <button jsf:id="continue" type="submit"
                  jsf:action="#{authenticator.authenticate}" class="gcds-button">Continue</button>
              </div>
          </nav>
        </form>
      </div>
  </div>
</div>
  </ui:define>

</ui:composition>
