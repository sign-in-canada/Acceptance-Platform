<!DOCTYPE html>
<html lang="#{view.locale.language}"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:jsf="http://xmlns.jcp.org/jsf">

	<f:view locale="#{locale}">
		<f:metadata>
			<f:viewAction action="#{authenticator.prepareAuthenticationForStep}" />
		</f:metadata>
		<head lang="#{view.locale.language}" dir="ltr">
		<meta charset="utf-8"/>
		<ui:include src="/WEB-INF/incl/components/head-#{view.locale.language}.xhtml" />

			<main role="main">
				<div class="sp-hb">
					<div class="sp-bx col-xs-12">
						<h1 property="name" class="wb-inv">Canada.ca</h1>
						<div class="row">
							<div class="col-xs-11 col-md-8">
								<img src="/oxauth/ext/resources/GCWeb/assets/sig-spl.svg" width="283" alt="Government of Canada / Gouvernement du Canada" />
							</div>
						</div>
						<div class="row">
							<form jsf:id="lang">
								<input type="hidden" jsf:id="step" value="lang"/>

									<h2 class="wb-inv">Government of Canada</h2>
									<p>
										<a jsf:id="en-CA" jsf:action="#{authenticator.authenticate}" class="btn btn-primary">English</a>

								</section>
								<section class="col-xs-6" lang="fr">
									<h2 class="wb-inv">Gouvernement du Canada</h2>
									<p>
										<a jsf:id="fr-CA" jsf:action="#{authenticator.authenticate}" class="btn btn-primary">FranÃ§ais</a>

					</div>
					<div class="sp-bx-bt col-xs-12">

							<div class="col-xs-7 col-md-8">
								<a href="https://www.canada.ca/en/transparency/terms.html" class="sp-lk">Terms and conditions</a>
								<span class="glyphicon glyphicon-asterisk"></span>
								<a href="https://www.canada.ca/fr/transparence/avis.html" class="sp-lk" lang="fr">Avis</a>
							</div>
							<div class="col-xs-5 col-md-4 text-right mrgn-bttm-md">
								<img src="/oxauth/ext/resources/GCWeb/assets/wmms-spl.svg" width="127" alt="Symbol of the Government of Canada / Symbole du gouvernement du Canada" />
							</div>
						</div>
					</div>
				</div>
			</main>
			<script src="/oxauth/ext/resources/wet-boew/js/jquery/2.2.4/jquery.js"></script>
			<script src="/oxauth/ext/resources/wet-boew/js/wet-boew.min.js"></script>
